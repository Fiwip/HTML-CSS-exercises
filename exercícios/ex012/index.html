<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Vídeos</title>
</head>
<body>
    <h1>Reproduzindo Vídeo</h1>
        <p>Aprendendo a reproduzir vídeo em HTML</p>
        <video controls width="560" poster="imagens/capa-meuvideo.jpg" preload="metadata">
            <source src="video/meu-video.mkv" type="video/mpeg">
            <source src="video/meu-video.webm" type="video/webm">
            <source src="video/meu-video.mp4" type="video/mp4">
            <p>Infelizmente o seu navegador não suporta a reprodução de vídeos</p>
        </video>
    
    <h1>Inserindo vídeos do YouTube</h1>    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NVAwlUJ2JXM?si=FoG4MmwCdztYtpPg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/36076569?h=5f96664fda" width="560" height="315" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
