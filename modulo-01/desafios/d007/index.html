<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
        <p>Você está vendo a sua imagem completa? Experimente aumentar o tamanho da janela para melhor experiência </p>
        <picture>
            <source media="(max-width: 550px)" srcset="imagens/foto-p.png" type="image/jpeg">
            <source media="(max-width:800px)" srcset="imagens/foto-m.png" type="image/jpeg">
            <img src="imagens/foto-g.png" alt="imagem-paisagem">
            
        </picture>
</body>
</html>
